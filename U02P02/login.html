<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body bgcolor="#CACFD2">
    <div class="login" align="center">
        <h1><u>Formulario Login</u></h1>
    
        <form method="post">
            <p> 1- Ingrese su nombre de usuario</p>
            <input type="text" name="usario" placeholder="usuario"/> 
            <br>
            <br>
            <p>2- Ingrese su contraseña</p>
            <input type="password" name="contraseña" placeholder="contraseña" />
            <br>
            <br>
            <p>3- Si desea recordar su usuario marcar el casillero </p>
            <input type="checkbox" name="recordar">Recordar usuario<br>
            <br>
            <br>
            <p>4- Por ultimo darle click al boton</p>
            <button type="button" value="Enviar">Enviar</button>
        </form>
        <br>

        <a href="index.html"> Volver a index</a>
    </div>
</body>
</html>
