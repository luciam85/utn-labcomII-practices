<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <!-- Encabezado -->
    <header>
        <h1>Diario digital</h1>
        <p>Es el diario de noticias más completo. </p>
    </header>
    <div class="container">
        <!-- Navegación / cotenedor izquierdo -->
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="multimedia.html">Multimedia</a></li>
                <li><a href="contact.html">Contacto</a></li>
            </ul>
        </nav>
        <!-- Contenedor principal -->
        <main>
            <section>
                <form action="contact.html">
                    <br>
                    <table>
                        <tr>
                            <td><label for="nombre">Nombre:</label></td>
                            <td><input type="text" id="nombre" name="nombre" required /></td>
                        </tr>
                        <tr>
                            <td><label for="email">Email:</label></td>
                            <td><input type="email" id="email" name="email" required /></td>
                        </tr>
                        <tr>
                            <td><label for="edad">Edad:</label></td>
                            <td><input type="numbre" id="edad" name="edad" /></td>
                        </tr>
                        <tr>
                            <td><label for="color">Color preferido</label></td>
                            <td><input type="color" id="color" name="color" /></td>
                        </tr>
                        <tr>
                            <td><label for="comentario">Comentario:</label></td>
                        </tr>

                    </table>

                    <textarea name="textarea" rows="10" cols="50" maxlength="10"></textarea>

                </form>
                <h3>Google Maps</h3>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3347.870428011637!2d-60.645920584795505!3d-32.95443017961239!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b7ab11d0eb49c3%3A0x11f1d3d54f950dd0!2sUniversidad%20Tecnol%C3%B3gica%20Nacional%20%7C%20Facultad%20Regional%20Rosario!5e0!3m2!1ses-419!2sar!4v1632266074504!5m2!1ses-419!2sar"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy">
                </iframe>
            </section>
        </main>
        <!-- Contenedor secundario / derecho -->
        <div class="right">
            <aside>
                <h2>Info</h2>
                <p>Si deseas puedes suscribirte a nuestra página para recibir todas las noticias que te interesan.</p>
                <br>
                <input type="email" value="" name="email" placeholder="Tu email">
                <br>
                <br>
                <input type="submit" value="Suscribete" name="subscribe" id="mc-embedded-subscribe" class="button">
            </aside>
        </div>

    </div>
    <!-- Pie de Página-->
    <footer>
        <p>© copyright Lucia S. Mulet</p>
    </footer>
</body>

</html>
